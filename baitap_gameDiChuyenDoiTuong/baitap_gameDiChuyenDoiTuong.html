<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game di chuyển đối tượng</title>
</head>
<body>
    <div id="game"></div>
    <script>
        function Hero(image, top, left, size){
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

            this.getHeroElement = function(){
                return '<img alt="Image not found" width="'+ this.size + '"' +
                    ' height="'+ this.size*1.8 + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }
            this.moveRight = function(){
                this.left += 50;
                console.log('ok: ' + this.left);
            }
            this.moveLeft = function(){
                this.left -= 50;
                console.log('ok: ' + this.left);
            }
            this.moveDown = function(){
                this.top += 50;
                console.log('ok: ' + this.top);
            }
            this.moveUp = function(){
                this.top -= 50;
                console.log('ok: ' + this.top);
            }
        }
        let hero = new Hero('chimchar.png', 20, 30, 80);
        console.log(hero.getHeroElement());
        let moveX = 1;
        let moveY = 1;
        function start(){
            if ((hero.left > window.innerWidth - hero.size) || (hero.left < 0)) {
                moveX = -moveX;
            }
            if (moveX > 0) {
                hero.moveRight();
            } else hero.moveLeft();

            if ((hero.top > window.innerHeight - hero.size*1.8) || (hero.top < 0)) {
                moveY = -moveY;
            }
            if (moveY > 0) {
                hero.moveDown();
            } else hero.moveUp();
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 200);
        }

        start();
    </script>
</body>
</html>
