<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
    <script>
        let SwitchButton = function () {
            this.connectToLamp = function (electricLamp) {
                this.lamp = electricLamp;
            }
            this.switchOff = function () {
                this.status = false;
                this.lamp.turnOff();
            }
            this.switchOn = function () {
                this.status = true;
                this.lamp.turnOn();
            }
        }
        let ElectricLamp = function () {
            this.turnOff = function () {
                this.status = false;
            }
            this.turnOn = function () {
                this.status = true;
            }
            this.light = function () {
                if (this.status) {
                    document.write('<br>Đèn sáng');
                } else {
                    document.write('<br>Đèn tắt');
                }
            }
        }
        let switchButton = new SwitchButton();
        let electricLamp = new ElectricLamp();
        switchButton.connectToLamp(electricLamp);
        switchButton.switchOn();
        electricLamp.light();
        switchButton.switchOff();
        electricLamp.light();
    </script>
</body>
</html>
