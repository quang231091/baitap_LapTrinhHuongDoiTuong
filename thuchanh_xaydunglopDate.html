<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
    <script>
        let MyDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay =function() {
                return this.day;
            }
            this.getMonth =function() {
                return this.month;
            }
            this.getYear =function() {
                return this.year;
            }
            this.setDay = function(day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function(year) {
                this.year = year;
            }
            this.setDate = function(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            this.toString = function () {
                // return this.getDay() + '/' + this.getMonth() + '/' + this.getYear();
                let my_day, my_month, my_year;
                let my_date = '';
                if (this.day > 9) {
                    my_day = this.getDay();
                } else {
                    my_day = '0' + this.getDay();
                }if (this.month > 9) {
                    my_month = this.getMonth();
                } else {
                    my_month = '0' + this.getMonth();
                }
                my_year = this.getYear();
                my_date = my_day + '/' + my_month + '/' + my_year;
                return my_date;
            }
        };
        let date = new MyDate(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + '/' + month + '/' + year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear();
        alert(day + '/' + month + '/' + year);

        date.setDate(2, 6, 2020);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear();
        alert(day + '/' + month + '/' + year);

        alert(date.toString());
    </script>
</body>
</html>
